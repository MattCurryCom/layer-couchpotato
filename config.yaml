options:
  couch-user:
    type: string
    default: "couchuser"
    description: "The user account to install couchpotato as"
  port:
    type: int
    default: 5050
    description: "Port that couchpotato listens to"
  restore-config:
    type: boolean
    default: False
    description: "Restore configuration from backup resource"
  proxy-port:
    type: int
    default: 443
    description: "Port to request for reverse proxy access"
  proxy-domain:
    type: string
    default: "couchpotato"
    description: "Subdomain to request from reverse proxy"
  proxy-url:
    type: string
    default: "/couchpotato"
    description: 'Urlbase for revrse proxy, must start with a "/"'
  proxy-group:
    type: string
    default: "couchpotato"
    description: "The name of the backend this charm will use, this should be unique for deployment/reverseproxy. Couchpotato is not designed to be run in HA with multiple units grouped"
